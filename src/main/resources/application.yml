server:
  port: 62519
nettyserver:
  port: 62520

chat:
  appId: ${chat-appId}
  appKey: ${chat-appKey}
  masterSecret: ${chat-masterSecret}
  url: http://sdk.open.api.igexin.com/apiex.htm

app:
  # JWT配置
  jwt:
    key: ${JWT_KEY}
    refreshKey: ${JWT_REFRESH_KEY}
    # HeaderKEY
    tokenHeader: Authorization
    # Token前缀字符
    tokenPrefix: Chat-
    accessTokenExpireTime: 3600000
    refreshTokenExpireTime: 2592000000
  ali-sms-properties:
    api-key: ${ALI_AIP_KEY}
    api-secret: ${ALI_AIP_SECRET}
  leanCloud:
    app-id: ${LEANCLOUD_APP_ID}}
    app-key: ${LEANCLOUD_APP_KEY}}
  provider:
    sms-provider:
      name: ali
    email-provider:
      name: api
